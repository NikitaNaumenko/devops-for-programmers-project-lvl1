version: "3.9"
services:
  app:
    image: devops-project-app
    container_name: devops-project-app
    build:
      context: .
      dockerfile: Dockerfile.production
    command: make test
    environment:
      - "NODOS_HOST=0.0.0.0"
      - "NODOS_PORT=8080"
      - "NODOS_DB_TYPE=postgres"
      - "NODOS_DB_HOSTNAME=db"
      - "NODOS_DB_USERNAME=postgres"
      - "NODOS_DB_PASSWORD=postgres"
    depends_on:
      - db

  db:
    image: postgres:11
    environment:
      - POSTGRES_DB=hexlet
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
