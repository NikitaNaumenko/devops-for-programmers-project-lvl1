version: "3.9"
services:
  db:
    image: postgres:12-alpine
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - db:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    command: 'make test'
    ports:
      - '8080:8080'
    volumes:
      - ./:/app
    depends_on:
      - db
volumes:
  db:
