version: "3.9"
services:
  app:
    image: devops-project-app
    container_name: devops-project-app
    build:
      context: .
      dockerfile: Dockerfile.production
    command: make test
    env_file: ./.env
    depends_on:
      - db

  db:
    image: postgres:11
    environment:
      - POSTGRES_DB=hexlet
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
