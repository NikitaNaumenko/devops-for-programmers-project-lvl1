version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8080:8080"
    command: 'npm start'
    environment:
       NODOS_HOST: "0.0.0.0"
       NODOS_PORT: "8080"
  caddy:
    image: caddy
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - './services/caddy/Caddyfile:/etc/caddy/Caddyfile'
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
volumes:
  caddy_data:
  caddy_config:
