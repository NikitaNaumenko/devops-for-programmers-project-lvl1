version: "3.9"

services:
  app:
    image: devops-project-app
    container_name: devops-project-app
    build: .
    volumes:
      - ./:/app
    ports:
      - "0.0.0.0:8080:8080"
    command: npm start

  caddy:
    image: caddy:alpine
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    depends_on:
      - app
