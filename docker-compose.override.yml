version: "3.9"

services:
  app:
    image: devops-project-app
    container_name: devops-project-app
    build: .
    volumes:
      - ./:/app
    ports:
      - "0.0.0.0:8080:8080"
    command: npm start
    environment:
      - NODOS_HOST='0.0.0.0'
      - NODOS_PORT=8080
      - NODOS_DB_TYPE=postgres
      - NODOS_DB_HOSTNAME=db
      - NODOS_DB_USERNAME=postgres
      - NODOS_DB_PASSWORD=postgres

  caddy:
    image: caddy:alpine
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    depends_on:
      - app
