version: "3.9"

services:
  app:
    build: .
    volumes:
      - ./:/app
    env_file: ./.env
    ports:
      - "8080:8080"
    command: npm start

  caddy:
    image: caddy:alpine
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
