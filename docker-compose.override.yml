version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'npm start'
  caddy:
    image: caddy
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - './services/caddy/Caddyfile:/etc/caddy/Caddyfile'
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
volumes:
  caddy_data:
  caddy_config:
